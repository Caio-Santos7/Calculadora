<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Projeto Calculadora</title>

</head>
<body>

    <section class="fundo">

        <h1>Caio Santos</h1>

        <div class="calculadora">
            
            <h2>Calculadora</h2>
            
            <p id="resultado"></p>

            <table>
                <tr>
                    <td id="c" onclick="clean()"><button>C</button></td>
                    <td id="left" onclick="back()"><button>←</button></td>
                    <td id="divisao"><button onclick="insert('/')">÷</button></td>
                    <td id="multiplicacao"><button onclick="insert('*')">×</button></td>
                </tr>

                <tr>
                    <td id="sete"><button onclick="insert(7)">7</button></td>
                    <td id="oito"><button onclick="insert(8)">8</button></td>
                    <td id="nove"><button onclick="insert(9)">9</button></td>
                    <td id="menos"><button onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td id="quatro"><button onclick="insert(4)">4</button></td>
                    <td id="cinco"><button onclick="insert(5)">5</button></td>
                    <td id="seis"><button onclick="insert(6)">6</button></td>
                    <td id="mais"><button onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td id="um"><button onclick="insert(1)">1</button></td>
                    <td id="dois"><button onclick="insert(2)">2</button></td>
                    <td id="tres"><button onclick="insert(3)">3</button></td>
                    <td id="igual" rowspan="2"><button style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>

                <tr>
                    <td id="zero" colspan="2"><button style="width: 106px;" onclick="insert(0)">0</button></td>
                    <td id="ponto"><button onclick="insert('.')">.</button></td>

                </tr>

            </table>

        </div>

    </section>

</body>
</html>
